version: '3'

services:
  web:
    image: taipy_rest
    build: .
    command: flask run -h 0.0.0.0
    env_file:
      - ./.flaskenv
    environment:
      - DATABASE_URI=sqlite:////db/taipy_rest.db
    volumes:
      - ./taipy_rest:/code/taipy_rest
      - ./db/:/db/
    ports:
      - "5000:5000"
