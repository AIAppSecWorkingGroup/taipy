name: Python linter and type checker

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  linter:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "src/taipy tests"
