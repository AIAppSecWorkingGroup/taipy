name: Triggered Milestones
on:
  push:
    branches: [ develop ]
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Run Milestones demos
        run: gh workflow run run-all-demos.yml -f usertonotify=$GITHUB_ACTOR -R Avaiga/milestones
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGERED_OTHER_ACTION }}
